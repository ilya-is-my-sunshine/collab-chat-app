<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Connectaru</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</head>
<body>
        <!-- Add this inside your body tag -->
    <div id="chat-container" style="display: none; margin-top: 10px;">
    <div id="chat-box" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
    <input type="text" id="chat-input" placeholder="Type a message..." style="width: 70%;" />
    <button id="send-btn">Send</button>
    </div>

    <!-- Add username input near your room join form -->
    <input type="text" id="username-input" placeholder="Enter your name" />


    <div id="room-tab-container">
        <header>
        <div class="logo">
            <img src="logo.png">
            <span>Connectaru</span>
        </div>
        <div class="username">Username</div>
        </header>
        <main>
        <div class="join-box">
            <h2>Room</h2>
            <input type="text" id = "room-input" placeholder="" />
            <button id = "join-btn">Join</button>
        </div>
        </main>
    </div>


    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
        </div>
    </div>


    
</body>
<!-- <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script> -->
<script src="AgoraRTC_N-4.7.3.js"></script>
<script src='main.js'></script>
</html>
